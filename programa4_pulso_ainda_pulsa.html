<canvas  width="600" height="400"></canvas>

<script type="text/javascript">
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0,0,600,400);

	function desenhaCirculo(x, y, raio){
		pincel.fillStyle = 'blue';
		pincel.beginPath();
		pincel.arc(x, y, raio, 0,2*Math.PI);
		pincel.fill();
	}

	function limpaTela(){
		pincel.clearRect(0,0,600,400);	
	}

	var raio=19; // deve ser declarado fora da function
	var pulso=0;
	function atualizaTela(){
		limpaTela();
		if(raio > 30){
			pulso = -1;
		}
		else if(raio < 20){
			pulso = 1;
		}

		desenhaCirculo(50,50,raio);
		raio = raio + pulso;
	}

	setInterval(atualizaTela,20); //primeiro nome da função, segundo tempo de espera

	/*function exibeMensagemNoConsole(){
		console.log('Chamei função');
	}

	setInterval(exibeMensagemNoConsole, 20);*/
</script>
